<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <nav>
        <h1>Weather</h1>
        <form>
            <input type="text" placeholder="Enter City Name"/>
            <input type="submit" value="Get City Weather" />
        </form>

        <p id='degree_toggle'>°F<span class="slidecontainer">
            <input type="range" min="1" max="2" value="1" class="slider" id="temp_unit">
        </span>°C</p>

    </nav>

    <main class='flex-ctr'>
        <h2 id='city_name'></h2>
        <h3 id='description'></h3>
        <img id='weather-icon'>
    </main>

    <aside id='forecast' class='flex-ctr'>
        <h3>Forecast</h3>
        <ul>
            <li id='temperature'>Temperature: <span></span></li>
            <li id='min'>Min: <span></span></li>
            <li id='max'>Max: <span></span></li>
        </ul>
    </aside>

    <footer>Weather provided by OpenWeather API</footer>
</body>
</html>
